name: MATLAB Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest    
    steps:
      # Set up MATLAB deps
      - run: wget -qO- https://ssd.mathworks.com/supportfiles/ci/matlab-deps/v0/install.sh | sudo bash

      # Get MPM
      - run: |
          wget https://www.mathworks.com/mpm/glnxa64/mpm
          chmod +x mpm

      - run: ./mpm download --release=R2024a --products=MATLAB Simulink --destination="./matlab"

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@source_test
        with:
          source: "./matlab"
          products: "MATLAB Simulink"

      - name: Run command
        uses: matlab-actions/run-command@v2
        env:
          MLM_LICENSE_TOKEN: ${{ secrets.MATLAB_TOKEN }}
        with:
          command: magic(3)

  mac-build:
    runs-on: macos-latest
    steps:
      # Get MPM
      - run: |
          wget https://www.mathworks.com/mpm/maca64/mpm
          chmod +x mpm

      - run: ./mpm download --release=R2024a --products=MATLAB Simulink --destination="./matlab.app"

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@source_test
        with:
          source: "./matlab"
          products: "MATLAB Simulink"

      - name: Run command
        uses: matlab-actions/run-command@v2
        env:
          MLM_LICENSE_TOKEN: ${{ secrets.MATLAB_TOKEN }}
        with:
          command: magic(3)
          
  windows-build:
    runs-on: windows-latest
    steps: 
      - run: Invoke-WebRequest -Uri https://www.mathworks.com/mpm/win64/mpm -OutFile mpm.exe

      - run: .\mpm.exe download --release=R2024a --products=MATLAB Simulink --destination=C:\a\v1-doctoring\v1-doctoring\matlab

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@source_test
        with:
          source: C:\a\v1-doctoring\v1-doctoring\matlab
          products: "MATLAB Simulink"

      - name: Run command
        uses: matlab-actions/run-command@v2
        env:
          MLM_LICENSE_TOKEN: ${{ secrets.MATLAB_TOKEN }}
        with:
          command: magic(3)
